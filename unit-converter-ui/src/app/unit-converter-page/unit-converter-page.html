<h1>Unit Converter</h1>

<div class="measurementTypeOptions">
  @for (measurementType of measurementTypes; track measurementType) {
  <button class="measurementTypeOption {{measurementType == selectedMeasurementType ? 'selectedMeasurementType' : '' }}"
    id="{{measurementType}}Button" value="{{measurementType}}"
    (click)="updateSelectedMeasurementType($event)">{{measurementType}}
  </button>
  }
</div>
<hr style="border: 0px;">
<div class="unitConverterForms">
  @for(measurementType of measurementTypes; track measurementType) {
  <app-unit-converter-form class="{{selectedMeasurementType != measurementType ? 'hide' : ''}}"
    measurementType="{{measurementType}}"></app-unit-converter-form>
  }
</div>
